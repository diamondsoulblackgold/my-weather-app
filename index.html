<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div id="gradient">


        <h1 class="weather-app">
            <ul class="weather-app">
                <li>
                    <span id="display-weather">
                    </span>
                </li>

                <span id="temperature"> 12
                </span>°C



                <li class="temp">
                    <span id="description">

                    </span>
                </li>
                <li>
                    <span id="datetime">
                    </span>
                </li>

                <span id="day" class="date">

                </span>
                <li>
                    <span id="icon">
                        <img src="images/sunshine.png" alt="clear" width="30" class="float-center" />
                    </span>
                </li>
            </ul>
        </h1>
        <br>


        </br>





        <p>
        <ul>
            <li>
                Wind:<span id="wind">
                </span>Km/H
            </li>
            <li>
                Humidity:<span id="humidity"></span>%
            </li>

        </ul>
        <form id="display-search">
            <label for="date" class="search-tag">
                Enter City
            </label>



            <input id="city-search" type="search" autofocus="on" class="search-bar" />

            <input type="submit" class="search-button" id="search-button1" />

        </form>
        <span id="current-display">
            <button id="current-location-button">
                Current
            </button>
        </span>
        <br>
        <!-- img element puts images in your code <img></img>-->

        <div class="container">
            <div class="row">

                <div class="col-3">

                    Sunday
                    <span class="images">
                        <img src="images/rainyday.png" alt="" width="30" />
                        <br>
                        90°
                        </br>
                    </span>
                </div>

                <div class="col-3">
                    Monday
                    <span class="images">
                        <img src="images/sunshine.png" alt="" width="30" class="" />
                        <br>
                        75°
                        </br>
                    </span>
                </div>
                <div class="col-3">
                    Tuesday

                    <span class="images">
                        <img src="images/rainyday.png" alt="" width="30" />
                        <br>
                        85°
                        </br>
                    </span>
                </div>
                <div class="col-3">
                    Wednesday
                    <span class="images">
                        <img src="images/sunshine.png" alt="" width="30" />
                        <br>
                        95°
                        </br>
                    </span>
                </div>
                <div class="col-3">

                    Thursday
                    <span class="images">
                        <img src="images/rainyday.png" alt="" width="30" />
                        <br>
                        85°
                        </br>
                    </span>
                </div>
                <div class="col-3">
                    Friday
                    <span class="images">
                        <img src="images/rainyday.png" alt="" width="30" />
                        <br>
                        70°
                        </br>
                    </span>
                </div>
                <div class="col-3">
                    Saturday
                    <span class="images">
                        <img src="images/rainyday.png" alt="" width="30" />
                        <br>
                        87°
                        </br>
                    </span>
                </div>
            </div>
            </p>
            </br>


        </div>



        <small>
            <a href="https://github.com/diamondsoulblackgold/
        my-weather-app/find/main">Open Source Code </a>
            by Norma Lathan
            <script src="src/index.js">

            </script>

    </div>
</body>
